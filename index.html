<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="c-converter">

        <h2>Currency Converter</h2>
        <input type="text" value="1" class="inputmoney">
        <div class="main-section">
            <div class="from">
                <h3>From</h3>
                <div class="drop-down">
                    <img src="https://flagsapi.com/US/flat/64.png" class="from-img">
                    <select class="from-select">
                        
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-shuffle"></i>
            <div class="to">
                <h3>To</h3>
                <div class="drop-down">
                    <img src="https://flagsapi.com/IN/flat/64.png" class="to-img">
                    <select class="to-select">
                       
                    </select>
                </div>
            </div>
        </div>

        <div class="final">
            <p class="msg"></p>
            <button class="btn">click to change</button>
        </div>

    </div>


    <script src="cc.js"></script>
    <script src="script.js"></script>
</body>
</html>
